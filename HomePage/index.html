<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
</head>
<body>
    <div class="sidebar">
        <h3 class="sidebar-title" href="#">Menu Bar</h3>
        <a id="all-recipes" href="#">All Recipes</a>
        <a href="#">My Account</a>
    </div>

<div class="content">
    <div class="header">
        <h1>
            Popular Recipes
        </h1>
    </div>
        <div class="recipe-container">

            <div class="dumplings-container">
                    <img src="/Images/Dumplings.JPG" alt="Dumplings image">
            </div>
                <div class="dumplings-title">
                    <h4>
                        Chinese Dumplings
                    </h4>
                </div>

            <div class="ramen-container">
                    <img src="/Images/Ramen.JPG" alt="Ramen image">
            </div>
                <div class="ramen-title">
                    <h4>
                        Japanese Pork Ramen
                    </h4>
                </div>

            <div class="beefnoodle-container">
                    <img src="/Images/Beef Noodels.JPG" alt="Chinese Beef Noodles image">
            </div>
                <div class="beefnoodle-title">
                    <h4>
                        Chinese Beef Noodles
                    </h4>
                </div>

            <div class="butterchicken-container">
                    <img src="/Images/Butter Chicken.JPG" alt="Butter Chicken Rice image">
            </div>
                <div class="butterchicken-title">
                    <h4>
                        Indian Butter Chicken with Rice

                </div>
