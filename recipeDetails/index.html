<script>
    async function getRecipe() {
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const recipe = await db
            .from('Recipes')
            .select('*')
            .eq('id', recipeId);
        if (recipe.error) {
            console.error(recipe.error);
        } else {
            document.getElementById('title').innerHTML = `<h1>${recipe.data[0].title}</h1><button id="favorite-button" onclick="toggleFavorite()">♡</button>`;
            document.getElementById('subtitle').innerHTML = `<h3> Difficulty level: ${recipe.data[0].difficulty} | Total Time: ${recipe.data[0].time}</h3>`;
            document.getElementById('recipe-image').innerHTML = `<img src="${recipe.data[0].image}" alt="${recipe.data[0].title} image">`;
            for (const ingredient of recipe.data[0].ingredients) {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="checkbox">
                    <span>${ingredient}</span>
                `;
                document.getElementById('ingredients').appendChild(label);
            }
            let stepNumber = 1;
            for (const steps of recipe.data[0].steps) {
                const label = document.createElement('label');
                label.innerHTML = `
                    <div class="step-number">${stepNumber++}</div>
                    <p>${steps}</p>
                    <br>
                `;
                document.getElementById('steps').appendChild(label);
            }
            // button id="favorite-button" onclick="toggleFavorite()">♡</button>
        }

    getRecipe();
    async function createNewComment() {
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const userId = localStorage.getItem("user_id");
        const commentText = document.getElementById('comment-box').value;
        const { data, error } = await db
            .from('comments')
            .insert([
                { recipe_id: recipeId, user_id: userId, comment: commentText, rate: 4 }
            ]);
        if (error) {
            console.error('Error adding comment:', error);
        } else {
            console.log('Comment added successfully:', data);
            alert('Comment added successfully!');
            await loadComments();
        }
    }
    async function loadComments() {
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const { data, error } = await db
            .from('comments')
            .select('comment, Users ( email ), rate')
            .eq('recipe_id', recipeId)
            ;
        if (error) {
            console.error('Error fetching comments:', error);
        } else {
            console.log('Comments:', data);
            const commentsContainer = document.getElementById('comments-container');
            commentsContainer.innerHTML = '';
            data.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `
                    <h4>${comment.Users.email} - Rating: ${comment.rate} stars</h4>
                    <p>${comment.comment}</p>
                `;
                commentsContainer.appendChild(commentDiv);
            });
        }
    }
    loadComments();

    async function toggleFavorite() {
        const favButton = document.getElementById('favorite-button');
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');
        const userId = localStorage.getItem("user_id");
        if (favButton.innerText === '♡') {
            const { data, error } = await db
                .from('Favorites')
                .insert([
                    { recipe_id: recipeId, user_id: userId }
                ]);
            if (error) {
                console.error('Error adding favorite:', error);
            } else {
                console.log('Favorite added successfully:', data);
                favButton.innerText = '♥';
                alert('Favorite added successfully!');
            }
        } else {
            const { data, error } = await db
                .from('Favorites')
                .delete()
                .eq('recipe_id', recipeId)
                .eq('user_id', userId);
            if (error) {
                console.error('Error deleting favorite:', error);
            } else {
                console.log('Favorite deleted successfully:', data);
                favButton.innerText = '♡';
                alert('Favorite deleted successfully!');
            }
        }
    }
