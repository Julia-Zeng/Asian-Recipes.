<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chinese Dumplings Recipe</title>
</head>
<body id="my-body">
    <div id="title" class="title">
        <h1>Chinese Dumplings</h1>
    </div>   
    <hr id="divider">
    <div id="subtitle" class="difficulty">
        <h3>Difficulty level: Easy | Total Time: 15 min | stars</h3>
    </div>

    <div id="recipe-image" class="dumplings-container1">
        <img src="/Images/Dumplings.JPG" alt="Chinese Dumplings image">
    </div>

    <div id="ingredients" class="ingredients">
        <h2>Ingredients:</h2>
        <label>
            <input type="checkbox">
            <span>Any green leafy vegetable (e.g. Spinach)</span>
        </label>

        <label>
            <input type="checkbox">
            <span>360g of ground pork</span>
        </label>
        
        <label>
            <input type="checkbox">
            <span>160ml of coocking wine</span>
        </label>

        <label>
            <input type="checkbox">
            <span>120ml neutral oil</span>
        </label>
        <label>
            <input type="checkbox">
            <span>5ml sesame oil</span>
        </label>
        
        <label>
            <input type="checkbox">
            <span>1tbs of salt</span>
         </label>
        
        <label>
            <input type="checkbox">
            <span>45ml soy sauce</span>
        </label>

        <label>
            <input type="checkbox">
            <span>0.25tbs of white pepper</span>
        </label>

        <label>
            <input type="checkbox">
            <span>160ml of water</span>
        </label>
        
        <label>
            <input type="checkbox">
            <span>3 packages of dumpling wrappers</span>
        </label>
    </div>

<div id="steps" class="steps">
    <h2>Step-by-step Instructions</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</div>

</body>
</html>
